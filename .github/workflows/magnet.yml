on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Magnet URL'     
        required: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: NPM Install
        run: npm install
      
      - name: NPM Install Global
        run: npm install --global rdcli

      - name: Initial
        run: rdcli '${{ github.event.inputs.url }}''
